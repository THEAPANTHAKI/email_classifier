<!DOCTYPE html>
<html>
<head><title>Email Logs</title></head>
<body>
  <h2>Previous Submissions</h2>
  <table border="1">
    <tr><th>Email</th><th>Subject</th><th>Content</th><th>Category</th></tr>
    {% for row in rows %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Back to Form</a>
</body>
</html>
