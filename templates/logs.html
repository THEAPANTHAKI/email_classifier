<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Emails Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 95%;
            margin-top: 40px;
        }
        .table-container {
            overflow-x: auto;
        }
        th, td {
            white-space: nowrap;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-primary text-center">üìÑ Past Emails Log</h2>

        {% if rows %}
        <div class="table-container">
            <table class="table table-bordered table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Email ID</th>
                        <th>Subject</th>
                        <th>Email Content</th>
                        <th>Predicted Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td style="max-width: 400px;">{{ row[2] }}</td>
                        <td><span class="badge bg-info text-dark">{{ row[3] }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-muted text-center">No email records found.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">‚Üê Back to Classifier</a>
        </div>
    </div>
</body>
</html>
