<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 700px;
            margin-top: 70px;
        }
        .card {
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card bg-white">
            <h2 class="mb-4 text-center text-primary">ðŸ“§ Email Classifier</h2>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID:</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Email Content:</label>
                    <textarea name="content" class="form-control" id="content" rows="8" required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Classify Email</button>
                </div>
            </form>

            {% if category %}
                <div class="alert alert-success mt-4 text-center">
                    <strong>Predicted Category:</strong> {{ category }}
                </div>
            {% endif %}

            <div class="text-center mt-3">
                <a href="/logs" class="btn btn-outline-secondary">View Past Emails</a>
            </div>
        </div>
    </div>
</body>
</html>
