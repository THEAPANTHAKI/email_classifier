<!DOCTYPE html>
<html>
<head>
    <title>Logs Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Email Classification Logs</h1>
        <a href="{{ url_for('logout') }}" class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>

    <div class="p-6">
        <table class="min-w-full bg-white rounded shadow-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2 text-left">Email</th>
                    <th class="p-2 text-left">Subject</th>
                    <th class="p-2 text-left">Intent</th>
                    <th class="p-2 text-left">Message Type</th>
                    <th class="p-2 text-left">Loan Type</th>
                    <th class="p-2 text-left">Subprocess</th>
                    <th class="p-2 text-left">Time</th>
                    <th class="p-2 text-left">Duplicate</th>
                </tr>
            </thead>
            <tbody>
                {% for row in logs %}
                <tr class="border-t hover:bg-gray-50">
                    {% for item in row %}
                    <td class="p-2">{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
