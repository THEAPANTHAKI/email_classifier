<!DOCTYPE html>
<html>
<head><title>Email Classifier</title></head>
<body>
  <h2>Email Classification</h2>
  <form method="post">
    Email ID: <input type="text" name="email" required><br><br>
    Subject: <input type="text" name="subject"><br><br>
    Content:<br>
    <textarea name="content" rows="8" cols="50" required></textarea><br><br>
    <input type="submit" value="Classify">
  </form>
  <br>
  <a href="/logs">View Past Classifications</a>
</body>
</html>
