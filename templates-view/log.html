<!DOCTYPE html>
<html>
<head>
    <title>Email Logs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f0f0f0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h2>Email Classification Logs</h2>

    {% if logs %}
    <table>
        <tr>
            <th>Email</th>
            <th>Subject</th>
            <th>Intent</th>
            <th>Message Type</th>
            <th>Loan Type</th>
            <th>Subprocess</th>
            <th>Timestamp</th>
            <th>Duplicate</th>
        </tr>
        {% for row in logs %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No emails logged yet.</p>
    {% endif %}
</body>
</html>
